<html>
 <head>
  <meta charset="utf-8">
  <title>MV: Freischaltung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/custom.css">
  <script type="text/javascript" src="/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
   $(function() {
       $(".username").focus();
   });
  </script>
 </head>
 <body>
  <div class="container">
   <h1>Login</h1>
   <p>Willkommen beim Aktivierungstool des BdP. Bitte melde dich zun√§chst mit deinen MV-Zugangsdaten an, bevor du
    einen Mitgliedsantrag hochladen und zuordnen kannst.</p>
   {% if success is defined and not success %}
   <p class="error">Die Anmeldung war nicht erfolgreich.</p>
   {% endif %}
   <div class="row">
    <form method="post">
     <div class="six columns">
      <label for="username">MV-Nutzername</label>
      <input type="text" name="username" class="username u-full-width" />
     </div>
     <div class="six columns">
      <label for="password">MV-Passwort</label>
      <input type="password" name="password" class="password u-full-width" />
     </div>
     <input type="submit" class="button-primary" value="Login" style="float:right;" />
    </form>
   </div>
  </div>
 </body>
</html>
